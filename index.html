
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dictado con IA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
      background: #f4f4f4;
    }
    textarea {
      width: 90%;
      height: 150px;
      font-size: 16px;
      padding: 10px;
      resize: none;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #estado {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>


  <!-- PANEL DE CONTRASE√ëA -->
  <div id="panelClave" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
                              background: white; padding: 30px; box-shadow: 0 8px 20px rgba(0,0,0,0.2);
                              border-radius: 12px; text-align: center; z-index: 999;">
    <h2>üîê Ingreso</h2>
    <p>Ingresa la contrase√±a para acceder:</p>
    <input type="password" id="clave" placeholder="Contrase√±a..." style="padding: 10px; width: 80%; border-radius: 6px; border: 1px solid #aaa;">
    <br><br>
    <button onclick="verificarClave()" style="padding: 10px 20px;">Ingresar</button>
    <p id="mensajeClave" style="color:red; margin-top:10px;"></p>
  </div>

  <!-- CONTENIDO OCULTO AL INICIO -->
  <div id="contenidoApp" style="display: none;">
    <h2>üó£ Dictado por Voz + Correcci√≥n IA</h2>
    <textarea id="campoDictado" placeholder="Habla aqu√≠..."></textarea><br>

    <button onclick="iniciarDictado('campoDictado')">üé§ Iniciar Dictado</button>
    <button onclick="detenerDictado()">üõë Detener</button>
    <button onclick="corregirTexto()">üß† Corregir Ortograf√≠a</button>
    <button onclick="corregirConIA()">ü§ñ Corregir con IA</button>
    <button onclick="deshacerCorreccion()">üíæ Deshacer Correcci√≥n</button>

    <p id="mensajeCarga" style="display: none; color: orange; font-weight: bold;">‚è≥ Corrigiendo con IA... Por favor espera.</p>
    <div id="estado">Estado: <span id="estadoTexto">Inactivo</span></div>
  </div>


  

  
  <script>


 // FUNCI√ìN DE VERIFICACI√ìN DE CONTRASE√ëA
  function verificarClave() {
    const clave = document.getElementById("clave").value;
    const mensaje = document.getElementById("mensajeClave");

    if (clave === "1234") {
      document.getElementById("panelClave").style.display = "none";
      document.getElementById("contenidoApp").style.display = "block";
    } else {
      mensaje.textContent = "‚ùå Contrase√±a incorrecta.";
    }
  }
    let recognition;
    let campoActivo = null;
    let textoFinal = '';
    let textoOriginal = '';

    function iniciarDictado(idCampo) {
      campoActivo = document.getElementById(idCampo);
      if (!('webkitSpeechRecognition' in window)) {
        alert("Tu navegador no soporta reconocimiento de voz.");
        return;
      }
      if (recognition) recognition.stop();
      recognition = new webkitSpeechRecognition();
      recognition.lang = "es-ES";
      recognition.continuous = true;
      recognition.interimResults = true;

      recognition.onstart = () => {
        document.getElementById('estadoTexto').textContent = 'Escuchando...';
      };

     let modoTitulo = false;
let textoFinal = '';

recognition.onresult = function(event) {
  let textoIntermedio = '';

  for (let i = event.resultIndex; i < event.results.length; ++i) {
    let transcripcion = event.results[i][0].transcript;

    // Comandos de cambio de modo
    if (/t√≠tulo/gi.test(transcripcion)) {
      modoTitulo = true;
      transcripcion = transcripcion.replace(/t√≠tulo/gi, '');
    }
    if (/texto/gi.test(transcripcion)) {
      modoTitulo = false;
      transcripcion = transcripcion.replace(/texto/gi, '');
    }

    // Reemplazos por comandos de voz
    transcripcion = transcripcion
      .replace(/siguiente l√≠nea/gi, '\n')
      .replace(/nueva l√≠nea/gi, '\n')
      .replace(/coma/gi, ',')
      .replace(/punto/gi, '.')
      .replace(/proporci√≥n/gi, ':')
      .replace(/numeral/gi, '#')
      .replace(/slash/gi, '/');

    // Aplicar formato si est√° activo el modo t√≠tulo
    if (modoTitulo) {
      transcripcion = transcripcion.toUpperCase();
    }

    if (event.results[i].isFinal) {
      textoFinal += transcripcion + ' ';
    } else {
      textoIntermedio += transcripcion;
    }
  }

  campoActivo.value = textoFinal + textoIntermedio;
  autoAjustarAltura(campoActivo);
};


      recognition.onerror = function(event) {
        console.error("Error en reconocimiento: ", event.error);
        document.getElementById('estadoTexto').textContent = 'Error';
      };

      recognition.onend = function() {
        document.getElementById('estadoTexto').textContent = 'Inactivo';
      };

      recognition.start();
    }

    function detenerDictado() {
      if (recognition) {
        recognition.stop();
        recognition = null;
        campoActivo = null;
        document.getElementById('estadoTexto').textContent = 'Detenido';
      }
    }

    function autoAjustarAltura(textarea) {
      textarea.style.height = 'auto';
      textarea.style.height = (textarea.scrollHeight) + 'px';
    }

    async function corregirTexto() {
      const campo = document.getElementById("campoDictado");
      const texto = campo.value;
      textoOriginal = texto;

      const response = await fetch("https://api.languagetool.org/v2/check", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({ text: texto, language: "es" })
      });

      const data = await response.json();
      let textoCorregido = texto;
      for (let i = data.matches.length - 1; i >= 0; i--) {
        const match = data.matches[i];
        if (match.replacements && match.replacements.length > 0) {
          const replacement = match.replacements[0].value;
          textoCorregido = textoCorregido.slice(0, match.offset) +
                           replacement +
                           textoCorregido.slice(match.offset + match.length);
        }
      }

      campo.value = textoCorregido;
      textoFinal = textoCorregido;
    }

    function deshacerCorreccion() {
      const campo = document.getElementById("campoDictado");
      if (textoOriginal) {
        campo.value = textoOriginal;
        textoFinal = textoOriginal;
        textoOriginal = '';
      } else {
        alert("No hay correcci√≥n previa para deshacer.");
      }
    }

   async function corregirConIA() {
  const campo = document.getElementById("campoDictado");
  const texto = campo.value;
  if (!texto.trim()) return alert("El campo est√° vac√≠o.");
  textoOriginal = texto;

  const mensajeCarga = document.getElementById("mensajeCarga");
  mensajeCarga.style.display = "block";

  try {
    const response = await fetch("https://script.google.com/macros/s/AKfycbznpmjJ3MaK-HB_8ELVU4ozJNS3Ix5C9EMIPl3pGzG5HYIOtW1orgkE0CFOjC9J9rGC4A/exec", {
      method: "POST",
      body: JSON.stringify({ prompt: texto })
    });

    const data = await response.json();
    const corregido = data.resultado;

    if (corregido) {
      campo.value = corregido;
      textoFinal = corregido;
    } else {
      alert("No se recibi√≥ respuesta de la IA.");
    }
  } catch (error) {
    alert("‚ùå Error al conectar con el backend.");
    console.error(error);
  } finally {
    mensajeCarga.style.display = "none";
  }
}

        
  </script>
